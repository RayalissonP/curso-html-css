<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulários</title>
</head>
<style>
   div input {
      margin: 8px;
   }
</style>
<body>
   <form action="cadastro.php" method="get" autocomplete="on">
   <div>
      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
   </div>
   <div>
      <label for="media">Média: </label>
      <input type="number" name="media" id="media" min="0" max="10" step="0.1">
   </div>
   <div>
      <label for="mes">Período letivo</label>
      <input type="month" name="mes" id="mes">
   </div>

   <!--Outro exemplo para mês com auto preenchimento-->
   <div>
      <label for="mes">Período letivo</label>
      <input type="month" name="mes" id="mes" value="2022-10">
   </div>
   <div>
      <label for="dia">Dia da prova: </label>
      <input type="date" name="dia" id="dia">
   </div>
   <div>
      <input type="submit" value="Enviar">
   </div>
   </form>
   <!--
      - step: de quanto em quanto vai saltar
   -->
</body>
</html>
