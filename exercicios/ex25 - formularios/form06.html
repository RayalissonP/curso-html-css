<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cor, Range e File</title>
   <style>
      div input {
         margin: 8px;
      }
   </style>
</head>
<body>
   <form action="cadastro.php" method="post" autocomplete="on">
      <div>
         <label for="cor">Cor: </label>
         <input type="color" name="cor" id="cor" value="#080a9b">
      </div>
      <div>
         <label for="nivel">Nível de Satisfação: </label>
         <input type="range" name="nivel" id="nivel" min="1" max="5" value="5">
      </div>
      <div>
         <label for="foto">Foto de Perfil</label>
         <input type="file" name="foto" id="foto">
      </div>
      <div>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      </div>
   </form>
   <!--
      Ao usar controles input:file o método usado tem que ser o POST
   -->
</body>
</html>
