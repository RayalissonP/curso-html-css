<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Select, Datalist e Textarea</title>
   <style>
      form input {
         margin: 8px;
      }
   </style>
</head>
<body>
   <form action="cadastro.php" method="post" autocomplete="on">
      <label for="estado">Estado: </label>
      <select name="estado" id="estado">
         <option value="" selected></option>
         <optgroup label="Regão Nordeste">
            <option value="BA">BA</option>
            <option value="MA">MA</option>
         </optgroup>
         <optgroup label="Região Sudeste">
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
            <option value="SP">SP</option>
         </optgroup>
      </select>
      <div>
         <label for="prof">Profissão:</label>
         <input type="text" name="prof" id="prof" list="listprof">
         <datalist id="listprof">
            <option>Administrador</option>
            <option>Desenvolvedor</option>
            <option>Técnico de Informática</option>
         </datalist>
      </div>
      <div>
         <label for="msg">Mensagem: </label> <br>
         <textarea name="msg" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
      </div>
   </form>
   <!--
      Ao usar "textarea" usar método POST
   -->
</body>
</html>
