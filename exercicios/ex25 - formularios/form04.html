<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulários</title>
   <style>
      div input {
         padding: 6px;
         margin: 8px;
      }
   </style>
</head>
<body>
   <form action="cadastro.php" method="get">
      <fieldset>
         <legend>Dados Pessoais</legend>
         <div>
            <label for="tel">Telefone: </label>
            <input type="tel" name="tel" id="tel" autocomplete="tel" placeholder="Telefone" pattern="^[0-9]{4, 5}-[0-9]{4}$">
            <!-- -->
         </div>
         <div>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" autocomplete="email" placeholder="Email" required>
         </div>
         <!---->
         <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </div>
      </fieldset>
   </form>
   <!--
      > pattern: Expressão regular-RegEx
      - ^ Começo do comando
      - $ Término do comando
      - No exemplo: Entre colchetes o que é permitido
      - No exemplo: Entre chaves a quantidade de dígitos

      - fieldset: Agrupamento/classificação de campos 
   -->
</body>
</html>
