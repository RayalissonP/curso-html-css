<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabelas</title>
   <style>
      table {
         font-family: Arial, Helvetica, sans-serif;
         width: 300px;
         height: 150px;
         border-collapse: collapse;
      }

      td {
      border: 1px solid black;
         padding: 5px;
         text-align: center;
         vertical-align: middle;
      }
   </style>
</head>
<body>
   <h1>Mesclagem de CÃ©lulas</h1>
</body>
   <table>
      <tr>
         <td colspan="2">A</td> <!-- Mesclagem de Coluna-->
         <td>B</td>

      </tr>
      <tr>
         <td rowspan="2">F</td> <!-- Mesclagem de Linha-->
         <td>E</td>
         <td>G</td>
      </tr>
      <tr>
         <td>I</td>
         <td>J</td>
      </tr>
   </table>
</html>
