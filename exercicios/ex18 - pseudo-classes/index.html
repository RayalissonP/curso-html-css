<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pseudo-Classes</title>
   <style>
      div { 
         display: inline-block;
         background-color: rgb(199, 187, 183);
         border: 1px solid black;
         text-align: center;
         width: 200px; /*Largura */
         height: 200px; /*Altura*/
      } 

      div:hover /* Efeito de passar a seta em cima com pseudo-classe*/
      {
         background-color: rgb(142, 142, 230);
      }
   </style>
</head>
<body>
   <div>01</div>   
   <div>02</div>
   <div>03</div>
</body>
</html>
